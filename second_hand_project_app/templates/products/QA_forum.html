{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<div class="container" style="margin-top: 40px; margin-bottom: 10px; width: 60%;" >
    <h3>Question and Answer Forum ( {{ product }} ) </h3>
    <div> 
        {% for qa in QA_section %}
        <div class="card" style="margin-bottom: 10px; width: 60%;"> 
            <p class= 'card-text' style="font-weight: 500; padding: 10px;"> By {{qa.author}} </p>
            <p class="card-text" style="padding-left: 15px; padding-bottom: 20px; ">{{qa.body}}</p>
        </div>
    {% endfor %}
    </div>
    <div style="margin-top: 30px; width: 60%;">
        <h4> Ask A Question</h4>
        <form action="" method="post">
            {% csrf_token%}
            {{qa_form|crispy}}
            <button class="btn btn-outline-success" style="margin-top: 10px;" type="submit">Submit</button>
        </form>
    </div>
    
</div>
{% endblock %}
